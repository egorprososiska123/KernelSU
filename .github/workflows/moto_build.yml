name: Build LineageOS Kernel (Android 16)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm git wget

      - name: Clone LineageOS Kernel
        run: |
          rm -rf kernel-source
          # Ветка для Android 15/16
          git clone --depth=1 --single-branch -b lineage-22.1 https://github.com/LineageOS/android_kernel_motorola_sm6375.git kernel-source

      - name: Install KernelSU
        run: |
          cd kernel-source
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s main

      - name: Setup Clang (The reliable way)
        run: |
          # Вместо битой ссылки клонируем стабильный Clang из репозиториев Google
          mkdir -p clang
          git clone --depth=1 https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86 clang-repo
          # Перемещаем нужную версию (r487747c) в рабочую папку
          # Если r487747c нет, берем последнюю доступную версию clang-r*
          cp -r clang-repo/clang-r487747c/* clang/ || cp -r clang-repo/$(ls clang-repo | grep clang-r | tail -1)/* clang/

      - name: Build Kernel
        run: |
          export PATH=$(pwd)/clang/bin:$PATH
          cd kernel-source
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_COMPAT=arm-linux-gnueabi-
          
          make O=out vendor/bangkk_defconfig
          
          make -j$(nproc --all) O=out \
                      CC=clang \
                      CLANG_TRIPLE=aarch64-linux-gnu- \
                      LD=ld.lld \
                      AR=llvm-ar \
                      NM=llvm-nm \
                      OBJCOPY=llvm-objcopy \
                      OBJDUMP=llvm-objdump \
                      STRIP=llvm-strip \
                      LLVM=1 \
                      LLVM_IAS=1

      - name: Upload Image
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-Lineage-23-Android16
          path: kernel-source/out/arch/arm64/boot/Image
