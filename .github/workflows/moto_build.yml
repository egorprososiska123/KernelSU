name: Build LineageOS Kernel
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm git wget libarchive-tools python3 python-is-python3

      - name: Clone Kernel Source
        run: |
          # Используем правильную ссылку на репозиторий для sm6375 (holi)
          git clone --depth=1 https://github.com/LineageOS/android_kernel_motorola_sm6375 -b lineage-23.2 kernel-source

      - name: Setup KernelSU
        run: |
          cd kernel-source
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s main

     - name: Setup Clang
        run: |
          # Клонируем только нужную версию Clang напрямую из репозитория Android
          git clone --depth=1 https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86 -b main clang-repo
          # Нам нужна именно папка с нашей версией r487747c
          mkdir -p clang
          cp -r clang-repo/clang-r487747c/* clang/
          rm -rf clang-repo

      - name: Build Kernel
        run: |
          # Добавляем Clang в PATH
          export PATH=$(pwd)/clang/bin:$PATH
          cd kernel-source
          
          export ARCH=arm64
          export LLVM=1
          export LLVM_IAS=1
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_COMPAT=arm-linux-gnueabi-
          export CLANG_TRIPLE=aarch64-linux-gnu-
          
          mkdir -p out
          
          # 1. Применяем конфиг
          make O=out vendor/holi-qgki_defconfig
          
          # 2. Включаем KSU
          ./scripts/config --file out/.config -e KSU
          ./scripts/config --file out/.config -e OVERLAY_FS
          ./scripts/config --file out/.config -e KPROBES
          ./scripts/config --file out/.config -e KPROBE_EVENTS
          
          make O=out olddefconfig

          # 3. Сборка
          make -j$(nproc --all) O=out \
                      CC=clang \
                      LD=ld.lld \
                      AR=llvm-ar \
                      NM=llvm-nm \
                      OBJCOPY=llvm-objcopy \
                      OBJDUMP=llvm-objdump \
                      STRIP=llvm-strip

      - name: Upload Image.gz
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-LineageOS-23.2
          path: kernel-source/out/arch/arm64/boot/Image.gz
