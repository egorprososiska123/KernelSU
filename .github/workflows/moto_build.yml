name: Build LineageOS Kernel with KernelSU
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm git wget

      - name: Clone LineageOS Kernel
        run: |
          # Очистка и клонирование исходников LineageOS для G84
          rm -rf kernel-source
          git clone --depth=1 --single-branch -b lineage-21 https://github.com/LineageOS/android_kernel_motorola_sm6375.git kernel-source

      - name: Install KernelSU
        run: |
          cd kernel-source
          # Ставим KernelSU
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s main

      - name: Download AOSP Clang
        run: |
          mkdir -p clang
          cd clang
          # Стабильный компилятор Google
          wget https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/clang-r487747c.tar.gz
          tar -xf clang-r487747c.tar.gz

      - name: Build Kernel
        run: |
          export PATH=$(pwd)/clang/bin:$PATH
          cd kernel-source
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_COMPAT=arm-linux-gnueabi-
          
          # Конфиг bangkk
          make O=out vendor/bangkk_defconfig
          
          # Сама сборка
          make -j$(nproc --all) O=out \
                      CC=clang \
                      CLANG_TRIPLE=aarch64-linux-gnu- \
                      LD=ld.lld \
                      AR=llvm-ar \
                      NM=llvm-nm \
                      OBJCOPY=llvm-objcopy \
                      OBJDUMP=llvm-objdump \
                      STRIP=llvm-strip \
                      LLVM=1 \
                      LLVM_IAS=1

      - name: Upload Image
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-Lineage-KSU
          path: kernel-source/out/arch/arm64/boot/Image
