name: Build KernelSU Moto G84 (No DTBO)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y bc build-essential flex bison libssl-dev libelf-dev libncurses-dev curl git clang-14 lld-14 llvm-14 binutils-aarch64-linux-gnu

      - name: Clone Kernel Source
        run: |
          git clone --depth=1 -b MMI-V1TCS35H.88-16-1 https://github.com/MotorolaMobilityLLC/kernel-msm kernel
          
      - name: Setup KernelSU
        run: |
          cd kernel
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s main

      - name: Build Kernel
        run: |
          cd kernel
          export PATH=/usr/lib/llvm-14/bin:$PATH
          
          # Генерируем конфиг
          make ARCH=arm64 O=out CROSS_COMPILE=aarch64-linux-gnu- CC=clang-14 LD=ld.lld-14 NM=llvm-nm-14 OBJCOPY=llvm-objcopy-14 OBJDUMP=llvm-objdump-14 STRIP=llvm-strip-14 defconfig
          
          # ФИКСЫ: Отключаем мусорные драйверы, которые ломают билд
          sed -i 's/CONFIG_QCS_GCC_404=y/CONFIG_QCS_GCC_404=n/g' out/.config
          sed -i 's/CONFIG_MSM_GCC_8994=y/CONFIG_MSM_GCC_8994=n/g' out/.config
          sed -i 's/CONFIG_MSM_MMCC_8996=y/CONFIG_MSM_MMCC_8996=n/g' out/.config
          sed -i 's/CONFIG_I2C_QCOM_GENI=y/CONFIG_I2C_QCOM_GENI=n/g' out/.config
          
          # Сборка самого ядра (только Image)
          make -j$(nproc --all) ARCH=arm64 O=out CROSS_COMPILE=aarch64-linux-gnu- CC=clang-14 LD=ld.lld-14 NM=llvm-nm-14 OBJCOPY=llvm-objcopy-14 OBJDUMP=llvm-objdump-14 STRIP=llvm-strip-14 KCFLAGS="-w -Wno-error" Image.gz

      - name: Upload Kernel Only
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: KernelSU-Image-G84
          path: |
            kernel/out/arch/arm64/boot/Image
            kernel/out/arch/arm64/boot/Image.gz
